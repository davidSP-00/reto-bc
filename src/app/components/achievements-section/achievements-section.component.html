<section >
    <div class="container px-5 my-5">
        <div class="row align-items-center">
            <div class="col-md-6 pe-5">
                <h1 class="archivements">Our 18 years of achievements</h1>
                 <p class="mb-0">With our super powers we have reached this</p>
            </div>
            <div class="col-md-6">
                <div class="row align-items-center">
                    <div class="col-sm-6" *ngFor="let archievement of listArchievements">
                       <div class="row my-3">
                        <div class="col-3">
                            <img src={{archievement.imgUrl}} height="25px" alt="image" />
                        </div>
                        <div class="col-9">
                                <div class="number">{{archievement.title}}</div>
                                <div class="number-desc">{{archievement.text}}</div>
                        </div>
                       </div>
                    </div>
                   
                     
                </div>
            </div>

        </div>
    </div>

</section>
