<section class="feature-section" >
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading">Taylor Made Features</h2>
            <h3 class="section-subheading text-muted">Lorem ipsum is common placeholder text used to demonstrate
                the graphic elements of a document or visual presentation.</h3>
        </div>
        <div class="row text-center">
            <div class="col-md-4" *ngFor="let feature of listFeatures">
                <img src={{feature.imgUrl}} height="25px" alt="image" />
                <h4 class="my-3">{{feature.title}}</h4>
                <p class="text-muted">{{feature.text}}</p>
            </div>
            
        </div>
    </div>
</section>
